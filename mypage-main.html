<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1400px">
  <title>HEMOCHAT</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/jquery-3.6.1.min.js"></script>
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">
          <a href="index.html">
            <img src="assets/images/logo/logo-color.png" alt="">
          </a>
        </h1>

        <div class="header-btn-grp">
          <ul class="btn-list-grp">
            <li class="list upload-list">
              <button type="button" class="upload-hbtn">
                <i class="ico ico-upload ico-off"></i>
                <i class="ico ico-upload ico-white ico-on"></i>
                <span class="txt">이미지업로드</span>
              </button>

              <div class="sub-hbtn-wrap type-before-upload">
                <ul class="sub-hbtn-list-grp">
                  <li class="sub-hbtn-list">
                    <input type="file" id="file01" class="none"></input>
                    <label for="file01" class="link">파일 올리기</label>
                  </li>
                  <li class="sub-hbtn-list">
                    <input type="file" id="file02" class="none">
                    <label for="file02" class="link">폴더 올리기</label>
                  </li>
                </ul>
              </div>

              <!-- TODO: 업로드 후 나타나는 요소 (클래스 show 추가) -->
              <div class="sub-hbtn-wrap type-after-upload">
                <div class="sub-hbtn-upload-container">
                  <div class="progress-wrap">
                    <p class="txt"><span>1</span>/1개 업로드 중...</p>
                    <span class="progress">
                      <i class="progress-bar"></i>
                    </span>
                  </div>

                  <div class="upload-item">
                    <figure class="thumbnail">
                      <img src="assets/images/img-default.svg" alt="" class="thumbnail-img">
                    </figure>
                    <div class="info">
                      <p class="info-title">검사표이미지.jpg</p>
                      <span class="info-desc">2.1KB</span>
                    </div>
                    <span class="circle-badge">
                      <i class="ico ico-check"></i>
                    </span>
                  </div>
                </div>
              </div>
            </li>

            <li class="list">
              <!-- TODO: 알람 있을 경우 active 클래스 추가 -->
              <button type="button" onclick="location.href='chat-main.html';" class="hbtn alarm-hbtn active">
                <span class="txt-hidden">알림</span>
                <i class="ico ico-alarm"></i>
              </button>
            </li>

            <li class="list">
              <button type="button" onclick="location.href='mypage-main.html';" class="hbtn">
                <span class="txt-hidden">마이페이지</span>
                <i class="ico ico-mypage"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- TODO: 업로드 후 나타나는 어둠효과 (클래스 show 추가) -->
    <div class="bg-overlay"></div>

    <div class="mypage-main-page l-page">
      <div class="l-container">
        <!-- 페이지 -->
        <div class="page-contents">
          <!-- 상단 띠 -->
          <div class="mypage-main-top-wrap">
            <div class="inner">
              <div class="txt-wrap">
                <i class="ico ico-bell"></i>
                <p><b>김태신</b>님, AI 혈액검사 분석결과가 도착했습니다.</p>
              </div>

              <div class="mg-left">
                <button type="button" class="btn">
                  <span class="txt-hidden">더보기</span>
                  <i class="ico ico-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- END 상단 띠 -->

          <!-- 유저 정보 -->
          <div class="user-info-item">
            <div class="user-info">
              <figure class="thumbnail">
                <img src="assets/images/img-default2.png" alt="" class="thumbnail-img">
              </figure>
              <h2 class="name">user295819</h2>
            </div>

            <div class="mg-left info-list-grp">
              <dl class="info-list">
                <dt class="il-dt">의뢰한 결과 분석</dt>
                <dd class="il-dd">1</dd>
              </dl>

              <dl class="info-list">
                <dt class="il-dt">완료한 결과 분석</dt>
                <dd class="il-dd">4</dd>
              </dl>
            </div>
          </div>
          <!-- END 유저 정보 -->

          <section class="page-section">
            <div class="title-wrap">
              <h3 class="title">내 혈액 검사 결과지</h3>

              <div class="mg-left">
                <div id="before-edit-btn-wrap" class="btn-wrap">
                  <button id="edit-btn" type="button" class="txt-btn">편집</button>
                </div>

                <div id="after-edit-btn-wrap" class="btn-wrap none">
                  <button type="button" class="txt-btn">삭제</button>
                  <button id="edit-complete-btn" type="button" class="txt-btn">완료</button>
                </div>
              </div>
            </div>

            <div class="content-wrap">
              <!-- TODO: 편집 버튼 누르면 grid-list-grp 에 edit-mode 클래스 추가 -->
              <ul id="edit-list-grp" class="grid-list-grp">
                <li class="list">
                  <div class="figure-item">
                    <input id="check01" type="checkbox" class="custom-checkbox-inp none">
                    <label for="check01" class="custom-checkbox"></label>
                    <figure class="thumbnail">
                      <img src="assets/images/img-sample1.png" alt="" class="thumbnail-img">
                    </figure>
                    <p class="fi-title">2023.03.26</p>
                  </div>
                </li>
                <li class="list">
                  <div class="figure-item">
                    <input id="check02" type="checkbox" class="custom-checkbox-inp none">
                    <label for="check02" class="custom-checkbox"></label>
                    <figure class="thumbnail">
                      <img src="assets/images/img-sample1.png" alt="" class="thumbnail-img">
                    </figure>
                    <p class="fi-title">2023.03.26</p>
                  </div>
                </li>
                <li class="list">
                  <div class="figure-item">
                    <input id="check03" type="checkbox" class="custom-checkbox-inp none">
                    <label for="check03" class="custom-checkbox"></label>
                    <figure class="thumbnail">
                      <img src="assets/images/img-sample1.png" alt="" class="thumbnail-img">
                    </figure>
                    <p class="fi-title">2023.03.26</p>
                  </div>
                </li>
                <li class="list">
                  <div class="figure-item">
                    <input id="check04" type="checkbox" class="custom-checkbox-inp none">
                    <label for="check04" class="custom-checkbox"></label>
                    <figure class="thumbnail">
                      <img src="assets/images/img-sample1.png" alt="" class="thumbnail-img">
                    </figure>
                    <p class="fi-title">2023.03.26</p>
                  </div>
                </li>
                <li class="list">
                  <div class="figure-item">
                    <input id="check05" type="checkbox" class="custom-checkbox-inp none">
                    <label for="check05" class="custom-checkbox"></label>
                    <figure class="thumbnail">
                      <img src="assets/images/img-sample1.png" alt="" class="thumbnail-img">
                    </figure>
                    <p class="fi-title">2023.03.26</p>
                  </div>
                </li>
                <!-- 1줄 -->
              </ul>
            </div>
          </section>
        </div>
        <!-- END 페이지 -->
      </div>
    </div>
  </div>

  <script src="assets/js/ui.js"></script>
  <script>
    $('#edit-btn').on('click', function (e) {
      $('#before-edit-btn-wrap').addClass('none');
      $('#after-edit-btn-wrap').removeClass('none');
      $('#edit-list-grp').addClass('edit-mode');
    })

    $('#edit-complete-btn').on('click', function (e) {
      $('#before-edit-btn-wrap').removeClass('none');
      $('#after-edit-btn-wrap').addClass('none');
      $('#edit-list-grp').removeClass('edit-mode');
    })
  </script>
</body>

</html>
