<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1400px">
  <title>HEMOCHAT</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/jquery-3.6.1.min.js"></script>
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">
          <a href="index.html">
            <img src="assets/images/logo/logo-color.png" alt="">
          </a>
        </h1>

        <div class="header-btn-grp">
          <ul class="btn-list-grp">
            <li class="list upload-list">
              <button type="button" class="upload-hbtn">
                <i class="ico ico-upload ico-off"></i>
                <i class="ico ico-upload ico-white ico-on"></i>
                <span class="txt">이미지업로드</span>
              </button>

              <div class="sub-hbtn-wrap type-before-upload">
                <ul class="sub-hbtn-list-grp">
                  <li class="sub-hbtn-list">
                    <input type="file" id="file01" class="none"></input>
                    <label for="file01" class="link">파일 올리기</label>
                  </li>
                  <li class="sub-hbtn-list">
                    <input type="file" id="file02" class="none">
                    <label for="file02" class="link">폴더 올리기</label>
                  </li>
                </ul>
              </div>

              <!-- TODO: 업로드 후 나타나는 요소 (클래스 show 추가) -->
              <div class="sub-hbtn-wrap type-after-upload">
                <div class="sub-hbtn-upload-container">
                  <div class="progress-wrap">
                    <p class="txt"><span>1</span>/1개 업로드 중...</p>
                    <span class="progress">
                      <i class="progress-bar"></i>
                    </span>
                  </div>

                  <div class="upload-item">
                    <figure class="thumbnail">
                      <img src="assets/images/img-default.svg" alt="" class="thumbnail-img">
                    </figure>
                    <div class="info">
                      <p class="info-title">검사표이미지.jpg</p>
                      <span class="info-desc">2.1KB</span>
                    </div>
                    <span class="circle-badge">
                      <i class="ico ico-check"></i>
                    </span>
                  </div>
                </div>
              </div>
            </li>

            <li class="list">
              <!-- TODO: 알람 있을 경우 active 클래스 추가 -->
              <button type="button" onclick="location.href='chat-main.html';" class="hbtn alarm-hbtn active">
                <span class="txt-hidden">알림</span>
                <i class="ico ico-alarm"></i>
              </button>
            </li>

            <li class="list">
              <button type="button" onclick="location.href='mypage-main.html';" class="hbtn">
                <span class="txt-hidden">마이페이지</span>
                <i class="ico ico-mypage"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- TODO: 업로드 후 나타나는 어둠효과 (클래스 show 추가) -->
    <div class="bg-overlay"></div>

    <div class="status-page l-page">
      <div class="l-container">
        <!-- 페이지 -->
        <div class="page-contents">
          <section class="page-section">
            <div class="status-img-item">
              <img src="assets/images/img-uploading.png" alt="" class="status-img">
              <h2 class="title">
                이미지를 분석중입니다. <br>
                잠시만 기다려주세요.
              </h2>
            </div>
          </section>
        </div>
        <!-- END 페이지 -->
      </div>
    </div>
  </div>

  <script src="assets/js/ui.js"></script>
</body>

</html>
